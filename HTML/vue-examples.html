<!DOCTYPE html>
<html>
<head>
  <title>Hello Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></scripts>
</head>
<body>
  <div id='app'>
    {{ message }}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds
      to see my dynamically bound title!
   </span>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World'
    }
  })

</script>
</body>
</html>
